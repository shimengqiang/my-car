server:
  port: 8070

logging:
  level:
    root: DEBUG

spring:
  datasource:
    druid:
      url: jdbc:mysql://47.104.138.21:3306/test?useUnicode=true&characterEncoding=utf-8
      username: root
      password: 123456
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 2
      max-active: 30
      min-idle: 2
      max-wait: 1234
